<h2>Bem-vindo, {{ usuario?.nome }}</h2>

<div *ngIf="alertas.length > 0" class="alerta-container">
  <h3>⚠️ Alertas</h3>
  <mat-list>
    <mat-list-item *ngFor="let alerta of alertas">
      <mat-icon color="warn">warning</mat-icon>
      <span style="margin-left: 8px;">{{ alerta }}</span>
    </mat-list-item>
  </mat-list>
</div>
<h3 style="margin-top: 1rem;">Meus Veículos</h3>
<mat-card *ngFor="let veiculo of veiculos" style="margin-bottom: 1rem;">
  <mat-card-content>
    <p><strong>Placa:</strong> {{ veiculo.placa }}</p>
    <p><strong>Modelo:</strong> {{ veiculo.modelo }}</p>
    <p><strong>Marca:</strong> {{ veiculo.marca }}</p>
    <p><strong>Ano:</strong> {{ veiculo.ano }}</p>
    <p><strong>Combustível:</strong> {{ veiculo.combustivel }}</p>
    <button mat-raised-button color="primary" (click)="irParaManutencaoVeiculo(veiculo.id)">
      Ver Manutenções
    </button>
  </mat-card-content>
</mat-card>
<div class="botao-container">
  <button *ngIf="authService.isAdmin()" mat-raised-button color="primary" routerLink="/usuarios">
    Gerenciar Usuários
  </button>

  <button mat-raised-button color="primary" routerLink="/veiculos">
    Gerenciar Meus Veículos
  </button>

  <button mat-raised-button color="warn" (click)="logout()">
    Sair
  </button>
</div>
