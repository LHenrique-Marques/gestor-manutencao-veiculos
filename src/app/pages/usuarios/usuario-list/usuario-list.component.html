<h2>Lista de Usuários</h2>

<ul>
  <li *ngFor="let u of usuarios">
    <strong>ID: {{ u.id }}</strong> - {{ u.nome }} - {{ u.email }}
    <span *ngIf="u.role === 'admin'">(admin)</span>
    <span *ngIf="authService.isAdmin()">
      | <a [routerLink]="['/usuarios/editar', u.id]">Editar</a>
      | <button (click)="excluir(u)">Excluir</button>
      <button *ngIf="u.role !== 'admin'" (click)="promoverAdmin(u)">
        Tornar Admin
      </button>
    </span>
  </li>
</ul>

<a routerLink="/dashboard">⬅️ Voltar ao Dashboard</a>
